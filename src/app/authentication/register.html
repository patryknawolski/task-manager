<div class="container">
	<div class="page-header">
	  <h1>Create an account</h1>
	</div>

	<div class="col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
		<p>Please fill this form to create an account.</p>

		<div class="well">
			<div ng-if="vm.error" class="alert alert-danger">
				{{ vm.error }}
			</div>

			<form name="registerForm" ng-submit="registerForm.$valid && vm.register()" novalidate>
			  	<div class="form-group">
					<label for="first-name">First name</label>
					<input type="first-name" class="form-control" id="first-name" name="firstName" placeholder="First name" ng-model="vm.user.firstName" required>
					<p ng-show="registerForm.firstName.$invalid && registerForm.firstName.$touched" class="help-block">Enter first name.</p>
			  	</div>

			  	<div class="form-group">
					<label for="last-name">Last name</label>
					<input type="last-name" class="form-control" id="last-name" name="lastName" placeholder="First name" ng-model="vm.user.lastName" required>
					<p ng-show="registerForm.lastName.$invalid && registerForm.lastName.$touched" class="help-block">Enter last name.</p>
			  	</div>

			 	<div class="form-group">
					<label for="email">Email address</label>
					<input type="email" class="form-control" id="email" name="email" placeholder="Email address" ng-model="vm.user.email" required>
					<p ng-show="registerForm.email.$invalid && registerForm.email.$touched" class="help-block">Enter valid email.</p>
			  	</div>

			  	<div class="form-group">
					<label for="password">Password</label>
					<input type="password" class="form-control" id="password" name="password" placeholder="Password" ng-model="vm.user.password" required ng-minlength="8">
					<p ng-show="(registerForm.password.$invalid || registerForm.password.$error.minlength) && registerForm.password.$touched" class="help-block">Password must be at least 8 characters long.</p>
			  	</div>

			  	<button class="btn btn-primary" ng-disabled="registerForm.$invalid">Create an account</button>
			</form>
		</div>
	</div>
</div>
