<div class="container">
	<div class="page-header">
	  <h1>Create an account</h1>
	</div>

	<div class="col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
		<p>Please fill this form to create an account.</p>

		<div class="well">
			<div ng-if="vm.error" class="alert alert-danger">
				{{ vm.error }}
			</div>

			<form ng-submit="vm.register()">
			 	<div class="form-group">
					<label for="email">Email address</label>
					<input type="email" class="form-control" id="email" placeholder="Email address" ng-model="vm.user.email">
			  	</div>

			  	<div class="form-group">
					<label for="password">Password</label>
					<input type="password" class="form-control" id="password" placeholder="Password" ng-model="vm.user.password">
			  	</div>

			  	<div class="form-group">
					<label for="confirm-password">Confirm password</label>
					<input type="confirm-password" class="form-control" id="password" placeholder="Confirm password" ng-model="vm.user.confirmPassword">
			  	</div>

			  	<div class="form-group">
					<label for="first-name">First name</label>
					<input type="first-name" class="form-control" id="email" placeholder="First name" ng-model="vm.user.firstName">
			  	</div>

			  	<button class="btn btn-primary">Create an account</button>
			</form>
		</div>
	</div>
</div>
