<div class="container">
	<div class="page-header">
	  <h1>Move work forward</h1>
	</div>

	<div class="col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
		<p>Please login or <a ng-href="/#/register">register</a> to continue</p>

		<div class="well">
			<div ng-if="vm.error" class="alert alert-danger">
				{{ vm.error }}
			</div>

			<form name="loginForm" ng-submit="vm.login()">
			 	<div class="form-group">
					<label for="email">Email address</label>
					<input type="email" class="form-control" id="email" name="email" placeholder="Email address" ng-model="vm.user.email" required>
					<p ng-show="loginForm.email.$invalid && loginForm.email.$touched" class="help-block">Enter valid email address.</p>
			  	</div>

			  	<div class="form-group">
					<label for="password">Password</label>
					<input type="password" class="form-control" id="password" name="password" placeholder="Password" ng-model="vm.user.password" required>
					<p ng-show="loginForm.password.$invalid && loginForm.password.$touched" class="help-block">Enter password.</p>
			  	</div>

			  	<button class="btn btn-primary" ng-disabled="loginForm.$invalid">Log me in</button>
			  	<a class="btn btn-link" ng-href="/#/register">Register</a>
			</form>
		</div>
	</div>
</div>
