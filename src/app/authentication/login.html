<div class="container">
	<div class="page-header">
	  <h1>Move work forward</h1>
	</div>

	<div class="col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
		<p>Please login or <a>register</a> to continue</p>

		<div class="well">
			<div ng-if="vm.error" class="alert alert-danger">
				{{ vm.error }}
			</div>

			<form ng-submit="vm.login()">
			 	<div class="form-group">
					<label for="email">Email address</label>
					<input type="email" class="form-control" id="email" placeholder="Email" ng-model="vm.user.email">
			  	</div>
			  	<div class="form-group">
					<label for="password">Password</label>
					<input type="password" class="form-control" id="password" placeholder="Password" ng-model="vm.user.password">
			  	</div>
			  	<button class="btn btn-primary">Log me in</button>
			  	<a class="btn btn-link">Register</a>
			</form>
		</div>
	</div>
</div>
