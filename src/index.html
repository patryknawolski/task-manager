<!DOCTYPE html>
<html lang="en">
  <head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>Boilerplate for Angular by @patryknawolski</title>

	<!-- build:css css/style.min.css -->
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="bower_components/angular-bootstrap/ui-bootstrap-csp.css">
	<link rel="stylesheet" href="css/style.css">
	<!-- endbuild -->
  </head>
  <body ng-app="app">

	<ng-view></ng-view>
   

	<!-- build:js js/app.min.js -->
	<!-- angular -->
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/angular-cookies/angular-cookies.js"></script>
	<script src="bower_components/angular-route/angular-route.js"></script>

	<!-- vendor -->
	<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>

	<!-- bootstrap -->
	<script src="app/app.module.js"></script>
	<script src="app/app.config.js"></script>

	<!-- layout -->
	<script src="app/layout/layout.module.js"></script>
	<script src="app/layout/navbar.controller.js"></script>

	<!-- home -->
	<script src="app/home/home.module.js"></script>
	<script src="app/home/home.controller.js"></script>

	<!-- authentication -->
	<script src="app/authentication/authentication.module.js"></script>
	<script src="app/authentication/authentication.factory.js"></script>
	<script src="app/authentication/login.controller.js"></script>
	<!-- endbuild -->
  </body>
</html>
